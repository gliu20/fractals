<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, width=device-width">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">

	<title>Fractals</title>

	<meta name="keywords" content="mandelbrot,julia,fractals">
	<meta name="description" content="A quick web-based javascript viewer for both the Mandelbrot and Julia sets">

	<style>
		html, body {
			position: relative;
			overflow: hidden;
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
			background: black;
		}

		#viewer {
			image-rendering: -moz-crisp-edges;
			image-rendering: -webkit-crisp-edges;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
			width: 100vmax;
			height: 100vmax;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
		}

		#controls {
			background: #090811;
			color:white;
			position: absolute;
			font-family: sans-serif;
			display:inline-block;
			top:0;
			left:0;
			z-index:1;
		}

		#controls button {
			border:none;
			background: #333333;
			color:white;
			margin: 2px;
			padding: 5px 10px;
			border-radius:999px;
		}
		
		#info {
			padding: 2px 5px;
			margin: 0;
			background: black;
			color:white;
			position: absolute;
			font-family: sans-serif;
			font-size:14px;
			display:inline-block;
			bottom:0;
			right:0;
			z-index:1;
		}
	</style>

</head>

<body>


	<canvas id="viewer" width="1600" height="1600"></canvas>

	<div id="controls">

		<div id="progressInfo">
			<progress id="progress" value="0" min="0" max="100"></progress>
			<label for="progress" id="progresslabel"></label>
			<progress id="subprogress" value="0" min="0" max="100"></progress>
			<label for="subprogress" id="subprogresslabel"></label>
			<br>
		</div>


		<button onclick="document.getElementById('buttons').style.display = 
			document.getElementById('buttons').style.display === 'none' ? 'block' : 'none';">Toggle Controls</button>

		<div id="buttons">
			<button onclick="document.getElementById('viewer').style.filter = 'brightness('+prompt('Brightness?')+')'">Dim view</button>
			<button onclick="viewInstance.modifiers.refreshView()">Refresh view</button>
			<button onclick="viewInstance.modifiers.resetViewbox()">Reset viewbox</button>
			<button onclick="viewInstance.modifiers.switchColoring()">Switch color function</button>
			<button onclick="viewInstance.modifiers.changeColorOffset(parseInt(prompt('Color Offset?',viewInstance.coloring.colorOffset)))">Change color offset</button>
			<button onclick="viewInstance.modifiers.changeColorScale(parseFloat(prompt('Color Scale?',viewInstance.coloring.colorScale)))">Change color scale</button>
			<button onclick="viewInstance.modifiers.changeMaxIterations(parseInt(prompt('Max Iterations?',viewInstance.misc.maxIterations)))">Change maxIterations</button>
			<button onclick="viewInstance.modifiers.changeComplex(parseInt(prompt('cx?',viewInstance.misc.cx)), parseInt(prompt('cy?',viewInstance.misc.cy)))">Change complex num (Julia set only)</button>
			<button onclick="viewInstance.modifiers.changeLookup(parseInt(prompt('Julia or Mandelbrot?\n0 for Julia Smooth\n1 for Mandelbrot Smooth\n2 for Julia\n3 for Mandelbrot')));
					viewInstance.modifiers.changeComplex(
						vb.getCenter(viewInstance.dimensions.viewbox).centerX,
						vb.getCenter(viewInstance.dimensions.viewbox).centerY
					);
					">Change fractal</button>
		</div>
		
	</div>

	<p id="info"></p>

	
	<script src="c/dist/index.js?refresh=8432094"></script>
	<script src="js/fv.js?refresh=8432094"></script>
	<script src="js/vb.js?refresh=8432094"></script>
	<script src="js/vc.js?refresh=8432094"></script>
	<script src="js/cf.js?refresh=8432094"></script>
	<script src="js/index.js?refresh=8432094"></script>
</body>

</html>
