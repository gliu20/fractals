<body>
	<p>Works in both Google Chrome and Mozilla Firefox</p>
	<label>x<input id="xpos" type="number"/></label>
	<label>y<input id="ypos" type="number"/></label>
	<label>zoom<input id="zoom" type="number"/></label>
	
	<button onclick="viewer.display();">Gen High Res</button>
	
	<br>

	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.1.2/dist/tf.min.js"></script>
	<!--<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>-->
	
	
	<script src="fractal.js"></script>
	<script>
const viewer = new js.interactiveMandelbrot(800,800,500);

const xpos = document.getElementById("xpos");
const ypos = document.getElementById("ypos");
const zoom = document.getElementById("zoom");

let updateViewer = () => {
	viewer.x = Number(xpos.value || "0");
	viewer.y = Number(ypos.value || "0");
	viewer.z = Number(zoom.value || "1");
}
xpos.onkeyup = updateViewer;
ypos.onkeyup = updateViewer;
zoom.onkeyup = updateViewer;

viewer.display();



	</script>
