			image-rendering: -moz-crisp-edges;

			width: 100vmax;
			height: 100vmax;
			position: absolute;
			top: 0;
			left: 0;
			z-index: -999;
		}

			background: white;
			font-family: sans-serif;

	<canvas id="viewer" width="1600" height="1600"></canvas>
