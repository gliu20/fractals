<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, width=device-width">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">

	<title>Fractals</title>

	<meta name="keywords" content="mandelbrot,julia,fractals">
	<meta name="description" content="A quick web-based javascript viewer for both the Mandelbrot and Julia sets">

	<style>
		body {
			position: relative;
			overflow: hidden;
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}

		#viewer {
			image-rendering: -moz-crisp-edges;
			image-rendering: -webkit-crisp-edges;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
			width: 100vmax;
			height: 100vmax;
			position: absolute;
			top: 0;
			left: 0;
			z-index: -999;
		}

		#controls {
			background: white;
			font-family: sans-serif;
		}
	</style>

</head>

<body>


	<canvas id="viewer" width="1600" height="1600"></canvas>



	<div id="controls">
		<div id="progressInfo">
			<progress id="progress" value="0" min="0" max="100"></progress>
			<label for="progress" id="progresslabel"></label>
			<progress id="subprogress" value="0" min="0" max="100"></progress>
			<label for="subprogress" id="subprogresslabel"></label>
			<br>
		</div>

		<button onclick="refreshView()">Refresh View</button>
		<button onclick="switchColorFunc()">Switch color function</button>
		<button onclick="changeMaxIterations()">Change maxIterations</button>
		<p id="info"></p>
	</div>


	<script src="qfm.js?refresh=2840932894"></script>
	<script src="fv.js?refresh=3284089234"></script>
	<script src="vb.js?refresh=634634635"></script>
	<script src="vc.js?refresh=634634635"></script>
	<script src="cf.js?refresh=8359840925"></script>

	<script>
		let viewInstance = {};
		
		const onInfo = (function () {
			const infoEle = document.querySelector("#info");
			
			return function (averageDuration, fps, mergeInvocate, skippedInvocations, isIdle) {
				infoEle.innerHTML = `
					${isIdle ? "Idle." : "Running."} &nbsp;&nbsp;&nbsp;&nbsp;
					skipped frames: ${skippedInvocations} &nbsp;&nbsp;&nbsp;&nbsp;
					pixels per frame: ${mergeInvocate} `;
			};
		})();
		
		const onProgress = (function () {
			const progressInfoEle = document.querySelector("#progressInfo");
			const progress = document.getElementById("progress");
			const subprogress = document.getElementById("subprogress");
			const progresslabel = document.getElementById("progresslabel");
			const subprogresslabel = document.getElementById("subprogresslabel");
			
			return function (subprogressNum, subprogressTotal, progressNum, progressTotal) {
				subprogress.value = Math.ceil((subprogressNum / subprogressTotal) * 100);
				subprogresslabel.innerText = `${subprogressNum} of ${subprogressTotal} Iterations complete`

				progress.value = Math.ceil((progressNum / progressTotal) * 100);
				progresslabel.innerText = `${progressNum} of ${progressTotal} Rounds complete`

				if (subprogressNum === 1 &&
					subprogressTotal === 1 &&
					progressNum === 1 &&
					progressTotal === 1) {
					progressInfoEle.remove();
				}
			}; 
		})();
		
		window.onload = async () => {
			const canvas = document.getElementById("viewer");
		
			canvas.width = parseInt(prompt("Width?",800));
			canvas.height = parseInt(prompt("Height?",800));

			const view = await vc.init(canvas);

			vc.makeMandelbrot(view);
			vc.makeInteractive(view);
			vc.makeColoring(view);
			
			await vc.makeLookup(view, onProgress);
			await vc.startView(view, onInfo);
			
			viewInstance = view;
		}
	</script>
</body>

</html>
