<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, width=device-width">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">

	<title>Fractals</title>

	<meta name="keywords" content="mandelbrot,julia,fractals">
	<meta name="description" content="A quick web-based javascript viewer for both the Mandelbrot and Julia sets">

	<style>
		body {
			position: relative;
			overflow: hidden;
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}

		#viewer {
			image-rendering: -moz-crisp-edges;
			image-rendering: -webkit-crisp-edges;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
			width: 100vmax;
			height: 100vmax;
			position: absolute;
			top: 0;
			left: 0;
			z-index: -999;
		}

		#controls {
			background: white;
			font-family: sans-serif;
		}
	</style>

</head>

<body>


	<canvas id="viewer" width="1600" height="1600"></canvas>



	<div id="controls">
		<div id="progressInfo">
			<progress id="progress" value="0" min="0" max="100"></progress>
			<label for="progress" id="progresslabel"></label>
			<progress id="subprogress" value="0" min="0" max="100"></progress>
			<label for="subprogress" id="subprogresslabel"></label>
			<br>
		</div>

		<button onclick="refreshView()">Refresh View</button>
		<button onclick="switchColorFunc()">Switch color function</button>
		<button onclick="changeMaxIterations()">Change maxIterations</button>
		<p id="info"></p>
	</div>


	<script src="qfm.js?refresh=49328409238904"></script>
	<script src="fv.js?refresh=10928493220"></script>
	<script src="cf.js?refresh=10928493220"></script>

	<script>
		var testing = false;
		var maxIterations = 500;
		var lookupTable, lookupFunc;
		var refreshView = function () { };
		var resetThrottle = function () { };


		// xi, xf, yi, yf
		var viewbox = [-2, 1, -1.5, 1.5];
		var infoEle = document.querySelector("#info");
		var progressInfoEle = document.querySelector("#progressInfo");
		var coloringFuncIndex = 0;
		var lookupColoringFunc = cf.rouge;
		
		var width = parseInt(prompt("Width?",800));
		document.getElementById("viewer").width = width;
		var height = parseInt(prompt("Height?",800));
		document.getElementById("viewer").height = height;

		function changeMaxIterations () {
			maxIterations = parseInt(prompt("MaxIterations?", maxIterations));
		}

		function displayInfo(averageDuration, fps, mergeInvocate, skippedInvocations, isIdle) {
			infoEle.innerHTML = `
				${isIdle ? "Idle." : "Running."} &nbsp;&nbsp;&nbsp;&nbsp;
				skipped frames: ${skippedInvocations} &nbsp;&nbsp;&nbsp;&nbsp;
				pixels per frame: ${mergeInvocate} `;
		}


		window.onload = async function () {
			lookupTable = await fv.genLookupTable(width, height, function (subprogressNum, subprogressTotal, progressNum, progressTotal) {
				subprogress.value = Math.ceil((subprogressNum / subprogressTotal) * 100);
				subprogresslabel.innerText = `${subprogressNum} of ${subprogressTotal} Iterations complete`

				progress.value = Math.ceil((progressNum / progressTotal) * 100);
				progresslabel.innerText = `${progressNum} of ${progressTotal} Rounds complete`

				if (subprogressNum === 1 &&
					subprogressTotal === 1 &&
					progressNum === 1 &&
					progressTotal === 1) {
					progressInfoEle.remove();
				}
			});

			const drawObj = await fv.draw(lookupFunc, lookupTable, ctx, displayInfo);

			refreshView = drawObj.refreshView;
			resetThrottle = drawObj.resetThrottle;

			window.onfocus = resetThrottle;
		}

		function switchColorFunc() {
			const colorFuncs = [
				cf.rouge,
				cf.yellow,
				cf.green,
				cf.blueOrange,
				cf.rainbow
			];

			coloringFuncIndex = (coloringFuncIndex + 1) % colorFuncs.length;
			lookupColoringFunc = colorFuncs[coloringFuncIndex];
			refreshView();
		}

		const canvas = document.getElementById("viewer");
		const progress = document.getElementById("progress");
		const subprogress = document.getElementById("subprogress");
		const progresslabel = document.getElementById("progresslabel");
		const subprogresslabel = document.getElementById("subprogresslabel");

		const ctx = canvas.getContext('2d', { alpha: false });

		lookupFunc = (x, y) => {
			const xi = fv.map(x, 0, width, viewbox[0], viewbox[1]);
			const yi = fv.map(y, 0, height, viewbox[2], viewbox[3]);

			const i = qfm.mandelbrot(xi, yi, maxIterations);

			return lookupColoringFunc(i, maxIterations);
		}


		function avg(a, b) {
			const two = (a + a) / (a);
			return (a + b) / two;
		}
		// TODO make func for convert to complex coords 

		canvas.onwheel = async (e) => {

			// stackoverflow:
			function getRelativeMousePosition(event, target) {
				target = target || event.target;
				var rect = target.getBoundingClientRect();

				return {
					x: event.clientX - rect.left,
					y: event.clientY - rect.top,
				}
			}

			// assumes target or event.target is canvas
			function getNoPaddingNoBorderCanvasRelativeMousePosition(event, target) {
				target = target || event.target;
				var pos = getRelativeMousePosition(event, target);

				pos.x = pos.x * target.width / canvas.clientWidth;
				pos.y = pos.y * target.height / canvas.clientHeight;

				return pos;
			}//end stackoverflow

			const mouseX = getNoPaddingNoBorderCanvasRelativeMousePosition(e).x;
			const mouseY = getNoPaddingNoBorderCanvasRelativeMousePosition(e).y;



			const currSpan = viewbox[1] - viewbox[0];

			// convert to either -1 or 1
			const scrollDelta = Math.min(Math.max(e.deltaY, -1), 1);
			const scrollDeltaScaled = (1 + (scrollDelta * .2))

			// target coordinates should still be where it is currently
			const targetX = fv.map(mouseX, 0, width, viewbox[0], viewbox[1]);
			const targetY = fv.map(mouseY, 0, height, viewbox[2], viewbox[3]);



			const currCenterX = avg(viewbox[0], viewbox[1]);
			const currCenterY = avg(viewbox[2], viewbox[3]);



			const targetSpan = currSpan * scrollDeltaScaled;
			const targetHalfSpan = targetSpan / 2;

			const partialZoomedViewbox = [
				currCenterX - targetHalfSpan,
				currCenterX + targetHalfSpan,
				currCenterY - targetHalfSpan,
				currCenterY + targetHalfSpan,
			]

			const mouseXAfterZoom = fv.map(mouseX, 0, width, partialZoomedViewbox[0], partialZoomedViewbox[1]);
			const mouseYAfterZoom = fv.map(mouseY, 0, height, partialZoomedViewbox[2], partialZoomedViewbox[3]);

			const newCenterX = currCenterX + (targetX - mouseXAfterZoom);
			const newCenterY = currCenterY + (targetY - mouseYAfterZoom);


			viewbox = [
				newCenterX - targetHalfSpan,
				newCenterX + targetHalfSpan,
				newCenterY - targetHalfSpan,
				newCenterY + targetHalfSpan,
			];


			refreshView();
		}





	</script>
</body>

</html>
